<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Quote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script language="javascript" type="text/javascript">  
	var quoteIndex = 0;
  	var quote = ["this is the first quote", "this is the second quote", "this is the third quote", "this is the forth quote"];
  	function uniqueQuote(x){
		var tempNum = Math.floor((Math.random() * 4) + 1); 
	    while (tempNum === x){
		    tempNum = Math.floor((Math.random() * 4) + 1);
    	}  
    	quoteIndex = tempNum;
  		document.getElementById("demo").innerHTML = quote[(quoteIndex)-1];
  		document.getElementById('twitter1').setAttribute('href',"https://twitter.com/intent/tweet?button_hashtag=greatquotes&text="+quote[(quoteIndex)-1]);
  		document.getElementById('test').setAttribute('style', 'display:');
     	}
  </script>
  <style type="text/css">
	.container {
	  position: relative;
	  height: 14rem;
	}

	.center {
	  position: absolute;
	  top: 50%;
	  left:50%;
	  transform: translate(-50%,-50%);
	}

	.tweet {
		background-color: #55acee;
		color: white;
		border-radius: 5px;
		border: solid 1px #66757f;
	
	}

  </style>
</head>
<body>
	<div class="container-">
		  <div class='center text-center'>
				<h1>Random phase</h1> 
				<div class='text-center'>
					<button type="button" class="btn btn-primary btn-lg" onclick="uniqueQuote(quoteIndex)">Click to see a random phrase appear below</button>
				</div>
				<div class='text-center'>
					<h2 id='demo'>click above to see a quote</h2>
				</div>
				<div class='text-center'>
					<a id='twitter1' ><button id='test' style='display:none' class='tweet'>Tweet #greatquotes</button></a>
     					<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
				</div>
			</div>
		</div>	
	</div>
</body>
</html>
