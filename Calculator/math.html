<html>
<head>
	<script type = "text/javascript" src = "http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script type="text/javascript">
	$(document).ready(function(){

		//setting up variables
		var formula = [];
		var tempNum = [];
		var formulaStr = "";
		var result = 0;

		//monitor what's clicked
		$('button').click(function(id){
			
			//checks to see if user clicked on all clear button
			if(id.currentTarget.innerHTML != "AC"){
				//checks for a number
				if(!isNaN(id.currentTarget.innerHTML)){
					tempNum.push(id.currentTarget.innerHTML);
				} else{
					formula.push(tempNum.join(''));
					tempNum = [];
					formula.push(id.currentTarget.innerHTML);
					
					//checks if equal sign was clicked
					if(id.currentTarget.innerHTML=== "="){
						formula.pop();
						formulaStr=formula.join('');
						formula = [];
						if(result === 0){
							result = eval(formulaStr);
							console.log(result);
						} else {
							tempForm = [result,formulaStr];
							formulaStr2 = tempForm.join('');
							result = eval(formulaStr2);
							console.log(result);
						}

					} 
				
				}
			} else {
				formula = [];
				tempNum = [];
				formulaStr = "";
				result = 0;
			}
		}); //end of button click action
			
	});//end of document ready
</script>
</head>

<body>
<div>
	<p><button id="1">1</button><button id="2">2</button><button id="3">3</button><button id="4">4</button><button id="5">5</button></p>
	<p><button id="6">6</button><button id="7">7</button><button id="8">8</button><button id="9">9</button><button id="0">0</button></p>
	<p><button id="add">+</button><button id="sub">-</button><button id="mul">*</button><button id="div">/</button><button id="cal">=</button></p>
	<p><button id='ac'>AC</button></p>
	<p id='display'></p>
</body>
</html>
